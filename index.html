      </select>
      <div class="analog-clock">
        <div class="clock">
          <div class="hour">
            <div class="hr" id="hr" style="transform: rotateZ(209deg)"></div>
          </div>

          <div class="min">
            <div class="mn" id="mn" style="transform: rotateZ(348deg)"></div>
          </div>

          <div class="sec">
            <div class="sc" id="sc" style="transform: rotateZ(348deg)"></div>
          </div>
          <div class="number number1">1</div>
          <div class="number number2">2</div>
          <div class="number number3">3</div>
          <div class="number number4">4</div>
          <div class="number number5">5</div>
          <div class="number number6">6</div>
          <div class="number number7">7</div>
          <div class="number number8">8</div>
          <div class="number number9">9</div>
          <div class="number number10">10</div>
          <div class="number number11">11</div>
          <div class="number number12">12</div>
        </div>
      </div>
      <div class="toggleClass" onclick="toggleClass()"></div>
      <div class="local-city" class="local-city-swap" id="local-city">
        <div class="local-city-time"></div>
        <div>
          <div class="local-city-name"></div>
        </div>
        <div>
          <div class="local-city-date"></div>
        </div>
      </div>
